{% extends 'dashboard/base.html' %}

{% block content %}
<h1 class="text-center">Cadastrar Dados</h1>
<br>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="text" class="form-control" name="city" value="{{ data.city }}">
        </div>
        <div class="form-group">
            <label for="population">População:</label>
            <input type="text" class="form-control" name="population" value="{{ data.population }}">
        </div>
        <div class="form-group">
            <button name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
            <a name="Cancelar" class="btn btn-danger" type="Reset" href="/">Cancelar</a>
        </div>
    </div>
</form>
<br>


{% endblock %}
