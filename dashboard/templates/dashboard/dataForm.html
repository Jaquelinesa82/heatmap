{% extends 'dashboard/base.html' %}

{% block content %}
<h1 class="text-center">Cadastrar </h1>
<br>
<form enctype="multipart/form-data" , method="POST">{% csrf_token %}
    <div class="container">
        <!--        <input type="number" class="form-control" name="pet_id" value="{{ data.id }}" hidden>-->
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="city" class="form-control" name="city" value="{{ data.city }}">
        </div>
        <div class="form-group">
            <label for="population">População:</label>
            <input type="pop" class="form-control" name="population" value="{{ data.population }}">
        </div>
        <div class="form-group">
            <button name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
            <a name="Cancelar" class="btn btn-danger" type="Reset" href="/">Cancelar</a>
        </div>
    </div>
</form>
<br>


{% endblock %}
