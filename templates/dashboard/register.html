{% extends 'partials/base.html' %}

{% block content %}
<h1 class="text-center">Cadastrar </h1>
<br>
<form enctype="multipart/form-data" action="submit" , method="POST">{% csrf_token %}
    <div class="container">
<!--        <input type="number" class="form-control" name="pet_id" value="{{ data.id }}" hidden>-->
        <div class="form-group">
            <label for="city">Cidade</label>
            <input type="city" class="form-control" name="city" value="{{ data.city }}">
        </div>
        <div class="form-group">
            <label for="population">População:</label>
            <input type="pop" class="form-control" name="city" value="{{ data.population }}">
        </div>
        <button type="submit" class="btn btn-primary">
            {% if pet %}
            Alterar
            {% else %}
            Cadastrar
            {% endif %}
        </button>
        <a class="btn btn-primary" href="/">Voltar</a>
    </div>
</form>
<br>


{% endblock %}
